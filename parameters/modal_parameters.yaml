# Default parameters for the AI Futures Simulator
# All values are point estimates (no uncertainty)
#
# To add uncertainty, replace any value with a distribution spec:
#   r_software: 2.4              # Point estimate
#   r_software:                   # Distribution
#     dist: uniform
#     min: 2.0
#     max: 3.0

seed: 42
initial_progress: 0.0

# =============================================================================
# SIMULATION SETTINGS
# =============================================================================
settings:
  simulation_start_year: 2026
  simulation_end_year: 2040.0
  n_eval_points: 100

# =============================================================================
# SOFTWARE R&D PARAMETERS
#
# NOTE: Some parameters below are set to null because they are CALIBRATED
# at runtime by parameters/calibrate.py. The calibration uses anchor parameters
# (like software_progress_rate_at_reference_year, swe_multiplier_at_present_day)
# to compute the actual CES parameters. See calibrate.py for details.
# =============================================================================
software_r_and_d:
  # =========================================================================
  # MODE FLAGS
  # =========================================================================
  human_only: false

  # =========================================================================
  # PRODUCTION FUNCTION PARAMETERS (CES)
  # =========================================================================
  # Coding labor CES
  rho_coding_labor: -2.0
  coding_labor_normalization: 1.0

  # Experiment capacity CES
  # These are CALIBRATED from the anchor parameters below - leave as null
  direct_input_exp_cap_ces_params: false
  rho_experiment_capacity: null      # Calibrated from anchor params
  alpha_experiment_capacity: null    # Calibrated from anchor params
  experiment_compute_exponent: null  # Calibrated from anchor params

  # Experiment capacity anchor parameters (used by calibration)
  inf_labor_asymptote: 15.0
  inf_compute_asymptote: 1000.0
  labor_anchor_exp_cap: 1.6
  compute_anchor_exp_cap: null
  inv_compute_anchor_exp_cap: 2.8

  # Parallel penalty
  parallel_penalty: 0.5

  # =========================================================================
  # SOFTWARE PROGRESS PARAMETERS
  # =========================================================================
  # r_software is CALIBRATED from software_progress_rate_at_reference_year - leave as null
  r_software: null
  software_progress_rate_at_reference_year: 1.25

  # =========================================================================
  # AUTOMATION SCHEDULE PARAMETERS
  # =========================================================================
  automation_fraction_at_coding_automation_anchor: 1.0
  # automation_anchors is CALIBRATED from swe_multiplier_at_present_day - leave as null
  automation_anchors: null
  automation_interp_type: "logistic"
  automation_logistic_asymptote: 1.05
  swe_multiplier_at_present_day: 1.6

  # Coding labor mode
  coding_labor_mode: "optimal_ces"
  coding_automation_efficiency_slope: 3.0
  optimal_ces_eta_init: 0.05
  optimal_ces_grid_size: 4096
  optimal_ces_frontier_tail_eps: 0.000001
  optimal_ces_frontier_cap: 1000000000000.0
  max_serial_coding_labor_multiplier: 100000000.0

  # =========================================================================
  # AI RESEARCH TASTE PARAMETERS
  # =========================================================================
  ai_research_taste_at_coding_automation_anchor_sd: 0.5
  ai_research_taste_slope: 2.2
  taste_schedule_type: "SDs per progress-year"

  # Research taste distribution
  median_to_top_taste_multiplier: 3.7
  top_percentile: 0.999
  taste_limit: 8.0
  taste_limit_smoothing: 0.51

  # =========================================================================
  # HORIZON / MILESTONE PARAMETERS
  # =========================================================================
  progress_at_aa: null
  ac_time_horizon_minutes: 12000000.0
  pre_gap_ac_time_horizon: 124600.0
  horizon_extrapolation_type: "decaying doubling time"

  # Manual horizon fitting
  present_day: 2025.6
  present_horizon: 26.0
  present_doubling_time: 0.458
  doubling_difficulty_growth_factor: 0.920

  # Capability milestones
  strat_ai_m2b: 2.0
  ted_ai_m2b: 3.0

  # =========================================================================
  # GAP MODE PARAMETERS
  # =========================================================================
  include_gap: "no gap"
  gap_years: 1.5

# =============================================================================
# COMPUTE GROWTH PARAMETERS
# =============================================================================
compute_growth:
  constant_training_compute_growth_rate: 0.6
  slowdown_year: 2028.0
  post_slowdown_training_compute_growth_rate: 0.25
  # Chip survival/attrition parameters
  initial_hazard_rate: 0.05  # Per year
  hazard_rate_increase_per_year: 0.02  # Per year^2
  # PRC compute stock
  total_prc_compute_stock_in_2025: 100000.0
  annual_growth_rate_of_prc_compute_stock_p10: 1.3
  annual_growth_rate_of_prc_compute_stock_p50: 2.2
  annual_growth_rate_of_prc_compute_stock_p90: 3.0
  # PRC domestic production capability
  proportion_of_prc_chip_stock_produced_domestically_2026: 0.10
  proportion_of_prc_chip_stock_produced_domestically_2030: 0.40
  # Largest AI project compute
  largest_ai_project_h100e_in_2025: 120325.0
  largest_ai_project_growth_rate: 2.91

# =============================================================================
# ENERGY CONSUMPTION PARAMETERS
# =============================================================================
energy_consumption:
  energy_efficiency_of_prc_stock_relative_to_state_of_the_art: 0.20
  architecture_efficiency_improvement_per_year: 1.23
  total_GW_of_PRC_energy_consumption: 1100.0
  largest_ai_project_energy_efficiency_improvement_per_year: 1.26

# =============================================================================
# POLICY PARAMETERS
# =============================================================================
policy:
  ai_slowdown_start_year: 2030.0

# =============================================================================
# BLACK PROJECT PARAMETERS
# =============================================================================
black_project:
  # User-configurable project properties
  properties:
    run_a_black_project: true
    proportion_of_initial_compute_stock_to_divert: 0.05
    datacenter_construction_labor: 10000
    years_before_agreement_year_prc_starts_building_black_datacenters: 1.0
    max_proportion_of_PRC_energy_consumption: 0.05
    fraction_of_datacenter_capacity_not_built_for_concealment_diverted_to_black_project_at_agreement_start: 0.5
    build_a_black_fab: true
    black_fab_construction_labor: 250
    black_fab_operating_labor: 550
    black_fab_process_node: "best_indigenous_gte_28nm"
    black_fab_proportion_of_prc_lithography_scanners_devoted: 0.10
    researcher_headcount: 500

  # Covert fab parameters
  fab:
    h100_sized_chips_per_wafer: 28.0
    wafers_per_month_per_worker: 24.64
    wafers_per_month_per_lithography_scanner: 1000.0
    construction_time_for_5k_wafers_per_month: 1.4
    construction_time_for_100k_wafers_per_month: 2.41
    construction_workers_per_1000_wafers_per_month: 14.1
    transistor_density_scaling_exponent: 1.49
    architecture_efficiency_improvement_per_year: 1.23
    transistor_density_at_end_of_dennard_scaling_m_per_mm2: 10.0
    watts_per_tpp_vs_transistor_density_exponent_before_dennard_scaling_ended: -1.0
    watts_per_tpp_vs_transistor_density_exponent_after_dennard_scaling_ended: -0.33
    prc_lithography_scanners_produced_in_first_year: 20.0
    prc_additional_lithography_scanners_produced_per_year: 16.0
    labor_productivity_relative_sigma: 0.62
    scanner_productivity_relative_sigma: 0.20
    construction_time_relative_sigma: 0.15
    prc_scanner_production_relative_sigma: 0.30
    # PRC localization probability curves: [year, probability] pairs
    localization_130nm: [[2025.0, 0.80], [2031.0, 0.80]]
    localization_28nm: [[2025.0, 0.0], [2031.0, 0.25]]
    localization_14nm: [[2025.0, 0.0], [2031.0, 0.10]]
    localization_7nm: [[2025.0, 0.0], [2031.0, 0.06]]

  # Covert datacenter parameters
  datacenter:
    MW_per_construction_worker_per_year: 1.0
    relative_sigma_mw_per_construction_worker_per_year: 0.3
    operating_labor_per_MW: 0.1

  # Detection/likelihood ratio parameters
  detection:
    us_intelligence_median_error_in_estimate_of_prc_compute_stock: 0.07
    us_intelligence_median_error_in_estimate_of_prc_fab_stock: 0.07
    us_intelligence_median_error_in_energy_consumption_estimate_of_prc_datacenter_capacity: 0.07
    us_intelligence_median_error_in_satellite_estimate_of_prc_datacenter_capacity: 0.01
    mean_detection_time_for_100_workers: 6.95
    mean_detection_time_for_1000_workers: 3.42
    variance_of_detection_time_given_num_workers: 3.88
