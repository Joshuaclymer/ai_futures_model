services:
  - type: web
    name: ai-futures-frontend
    runtime: node
    rootDir: app_frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NEXT_PUBLIC_BACKEND_URL
        sync: false  # Set this in the Render dashboard after backend deploys
    healthCheckPath: /
    autoDeploy: true

  - type: web
    name: ai-futures-backend
    runtime: python
    buildCommand: git clone https://github.com/LessWrong2/ai-futures-calculator.git new_version_of_takeoff_model/ai-futures-calculator && pip install -r requirements.txt
    startCommand: cd app_backend && python api.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    autoDeploy: true
