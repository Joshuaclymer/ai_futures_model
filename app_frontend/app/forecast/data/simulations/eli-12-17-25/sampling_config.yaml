initial_progress: 0.0
input_data: /root/ai-futures-calculator-1/inputs/2200.csv
num_rollouts: 1000
num_samples: 10000
parameters:
  ac_time_horizon_minutes:
    ci80:
    - 12000
    - 1.2e10
    dist: lognormal
    max: 1e30
    min: 960
  ai_research_taste_at_coding_automation_anchor_sd:
    ci80:
    - -2.5
    - 3.5
    clip_to_bounds: false
    dist: normal
  ai_research_taste_slope:
    ci80:
    - 0.7
    - 6.9
    clip_to_bounds: false
    dist: lognormal
  automation_interp_type:
    dist: fixed
    value: logistic
  coding_automation_efficiency_slope:
    ci80:
    - 1
    - 9
    dist: lognormal
    max: 1e30
    min: 0.1
  doubling_difficulty_growth_factor:
    ci80:
    - 0.82
    - 1.02
    dist: normal
    max: 1.02
    min: 0.6
  gap_years:
    ci80:
    - 0.3
    - 7.5
    dist: lognormal
    max: 1e30
    min: 0.0
  horizon_extrapolation_type:
    dist: fixed
    value: decaying doubling time
  include_gap:
    dist: choice
    p:
    - 0.55
    - 0.45
    values:
    - no gap
    - gap
  inf_compute_asymptote:
    ci80:
    - 25
    - 40000
    dist: shifted_lognormal
    max: 1e30
    min: 1.0
    shift: 1.0
  inf_labor_asymptote:
    ci80:
    - 1
    - 200
    dist: shifted_lognormal
    max: 1e30
    min: 1.0
    shift: 1.0
  inv_compute_anchor_exp_cap:
    ci80:
    - 0.7
    - 4.6
    dist: shifted_lognormal
    max: 10
    min: 1.0
    shift: 1.0
  max_serial_coding_labor_multiplier:
    ci80:
    - 1e4
    - 1e12
    dist: lognormal
    max: 1e30
    min: 1.0
  median_to_top_taste_multiplier:
    ci80:
    - 0.7
    - 10.4
    clip_to_bounds: false
    dist: shifted_lognormal
    shift: 1.0
  parallel_penalty:
    alpha: 3
    beta: 3
    dist: beta
    max: 1.0
    min: 0.0
  pre_gap_ac_time_horizon:
    ci80:
    - 12456
    - 1245600
    dist: lognormal
    max: 1e30
    min: 26
  present_day:
    dist: fixed
    value: 2025.6
  present_doubling_time:
    ci80:
    - 0.29
    - 0.717
    dist: lognormal
    max: 1e30
    min: 0.0
  present_horizon:
    dist: fixed
    value: 26.0
  rho_coding_labor:
    dist: choice
    p:
    - 0.25
    - 0.5
    - 0.25
    values:
    - -5
    - -2
    - -1
  software_progress_rate_at_reference_year:
    ci80:
    - 0.4
    - 2.5
    clip_to_bounds: false
    dist: lognormal
  swe_multiplier_at_present_day:
    ci80:
    - 0.18
    - 2
    dist: shifted_lognormal
    max: 1e30
    min: 1.0
    shift: 1.0
  taste_limit:
    ci80:
    - 2
    - 32
    clip_to_bounds: false
    dist: lognormal
  taste_limit_smoothing:
    alpha: 2
    beta: 2
    clip_to_bounds: false
    dist: beta
  ted_ai_m2b:
    ci80:
    - 1
    - 9
    dist: lognormal
    max: 1e30
    min: 0
per_sample_timeout: 30.0
seed: 42
time_range:
- 2012.0
- 2200.0
time_series_parameters:
  constant_training_compute_growth_rate:
    ci80:
    - 0.55
    - 0.65
    dist: normal
    max: 1e30
    min: 0.0
  post_slowdown_training_compute_growth_rate:
    ci80:
    - 0.15
    - 0.35
    dist: normal
    max: 1e30
    min: 0.0
  slowdown_year:
    clip_to_bounds: false
    dist: uniform
    max: 2030.0
    min: 2026.0
